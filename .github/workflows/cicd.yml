name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

# Yangi commit kelsa, eski ishlayotgan runnerlarni avtomatik o'chiradi
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports: [5432:5432]
      redis:
        image: redis:7-alpine
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
        ports: [6379:6379]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # DIQQAT: Mana shu qadam Parent POM xatosini tuzatadi
      - name: Install Parent and Common Modules
        run: mvn install -DskipTests -N # -N faqat root pomni install qiladi

      - name: Run Tests
        run: mvn clean test -Pcoverage
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/test_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          REDIS_HOST: localhost

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [api-gateway, services/farmer-management-service, services/supplier-management-service] # Servislaringiz ro'yxati

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Build jar
      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          SERVICE_NAME=$(basename ${{ matrix.service }})
          docker build -t ${{ env.REGISTRY }}/$REPO_LOWER/$SERVICE_NAME:${{ github.sha }} -f ./${{ matrix.service }}/Dockerfile .
          docker push ${{ env.REGISTRY }}/$REPO_LOWER/$SERVICE_NAME:${{ github.sha }}

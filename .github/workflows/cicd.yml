name: CI/CD Pipeline for Digital Procurement Platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      kafka:
        image: confluentinc/cp-kafka:latest
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        ports:
          - 9092:9092
        depends_on:
          - zookeeper
      zookeeper:
        image: confluentinc/cp-zookeeper:latest
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run tests
      run: |
        mvn clean test -Pcoverage
      env:
        SPRING_PROFILES_ACTIVE: test
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/test_db
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        REDIS_HOST: localhost
        KAFKA_BOOTSTRAP_SERVERS: localhost:9092
        
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
            **/target/surefire-reports/TEST-*.xml
            **/target/failsafe-reports/TEST-*.xml

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,format=long
          
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push API Gateway
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./api-gateway/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-gateway:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          JAR_FILE=api-gateway/target/*.jar

    - name: Build and push Farmer Management Service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./services/farmer-management-service/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/farmer-management-service:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          JAR_FILE=services/farmer-management-service/target/*.jar

    - name: Build and push Supplier Management Service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./services/supplier-management-service/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/supplier-management-service:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          JAR_FILE=services/supplier-management-service/target/*.jar

    - name: Build and push Procurement Service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./services/procurement-service/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/procurement-service:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          JAR_FILE=services/procurement-service/target/*.jar

    - name: Build and push Inventory Management Service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./services/inventory-management-service/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/inventory-management-service:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          JAR_FILE=services/inventory-management-service/target/*.jar

    - name: Build and push Logistics Distribution Service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./services/logistics-distribution-service/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/logistics-distribution-service:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          JAR_FILE=services/logistics-distribution-service/target/*.jar

    - name: Build and push Quality Assurance Service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./services/quality-assurance-service/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/quality-assurance-service:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          JAR_FILE=services/quality-assurance-service/target/*.jar

    - name: Build and push Payment Financial Service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./services/payment-financial-service/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/payment-financial-service:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          JAR_FILE=services/payment-financial-service/target/*.jar

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > ~/.kube/config
        chmod 600 ~/.kube/config
        kubectl cluster-info

    - name: Deploy to Kubernetes
      run: |
        kubectl create namespace digital-procurement-platform --dry-run=client -o yaml | kubectl apply -f -
        helm upgrade --install digital-procurement-platform ./helm-chart \
          --namespace digital-procurement-platform \
          --set image.tag=${{ github.sha }} \
          --set global.imageRegistry=ghcr.io/${{ github.repository }} \
          --wait --timeout=15m

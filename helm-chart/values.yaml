# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Image settings
image:
  registry: docker.io
  repository: viticulture-platform
  tag: "latest"
  pullPolicy: IfNotPresent

# Service settings
service:
  type: ClusterIP
  port: 8080

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

# Persistence settings
persistence:
  enabled: true
  size: 10Gi
  storageClass: ""

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: "postgres"
    database: "viticulture_platform"
  persistence:
    enabled: true
    size: 10Gi

# Redis configuration
redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 5Gi

# Kafka configuration
kafka:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: true
    size: 10Gi

# Service configurations

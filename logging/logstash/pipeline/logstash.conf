input {
  tcp {
    port => 5000
    codec => json
  }
  
  udp {
    port => 5000
    codec => json
  }
  
  beats {
    port => 5044
  }
}

filter {
  if [application] == "vineyard-management-service" {
    mutate {
      add_tag => [ "vineyard", "management" ]
    }
  }
  
  if [application] == "sensor-data-service" {
    mutate {
      add_tag => [ "sensor", "iot" ]
    }
  }
  
  if [application] == "weather-integration-service" {
    mutate {
      add_tag => [ "weather", "climate" ]
    }
  }
  
  if [application] == "analytics-service" {
    mutate {
      add_tag => [ "analytics", "prediction" ]
    }
  }
  
  if [application] == "notification-service" {
    mutate {
      add_tag => [ "notification", "alert" ]
    }
  }
  
  if [application] == "market-intelligence-service" {
    mutate {
      add_tag => [ "market", "intelligence" ]
    }
  }
  
  if [application] == "api-gateway" {
    mutate {
      add_tag => [ "gateway", "routing" ]
    }
  }
  
  # Parse timestamp if present
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }
  
  # Add geographic information for vineyard logs
  if "vineyard" in [tags] {
    geoip {
      source => "client_ip"
      target => "geoip"
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "viticulture-logs-%{+YYYY.MM.dd}"
    template_name => "viticulture-template"
    template_pattern => "viticulture-*"
    template => {
      "index_patterns": ["viticulture-logs-*"],
      "settings": {
        "number_of_shards": 1,
        "number_of_replicas": 0
      },
      "mappings": {
        "properties": {
          "@timestamp": { "type": "date" },
          "message": { "type": "text" },
          "level": { "type": "keyword" },
          "logger": { "type": "keyword" },
          "thread": { "type": "keyword" },
          "application": { "type": "keyword" },
          "service": { "type": "keyword" },
          "traceId": { "type": "keyword" },
          "spanId": { "type": "keyword" },
          "geoip": {
            "type": "object",
            "properties": {
              "location": { "type": "geo_point" }
            }
          }
        }
      }
    }
  }
  
  # Also output to stdout for debugging
  stdout {
    codec => rubydebug
  }
}